<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body>
    <div class="max-w-5xl mx-auto">
      <!-- header -->
      <header
        class="flex flex-row items-center border-2 border-red-500 justify-between"
      >
        <!-- left -->
        <div class="border-2 border-red-500">
          <h1 class="font-bold text-[45px] font-inter text-dark1/80">
            Interactive
          </h1>
          <p class="text-[30px] font-inter text-dark1/60">Geometry Genius</p>
        </div>
        <!-- right -->
        <div class="border-2 border-red-500">
          <button class="text-white py-2 px-9 bg-blue rounded-lg">Blog</button>
        </div>
      </header>
      <!-- main area -->
      <main class="flex flex-row gap-10">
        <!-- left card container -->
        <div class="w-9/12 border-2 border-red-500">
          <!-- card1 -->
          <div class="bg-[#FBBCED] rounded-lg py-12 px-10">
            <!-- shape -->
            <div class="bg-yellow-500 h-[194px] w-[243px]"></div>
            <h2 class="text-dark2 font-inter text-center font-bold mt-12">Triangle</h2>
            <p class="mt-2">Area (A) =0.5 X b X h</p>
            <div class="flex flex-row items-center">
                <input type="number" name="" id="">
                <span class="">cm</span>
                <input type="number" name="" id="">
                <span class="">cm</span>
            </div>
          </div>
        </div>
        <!-- right card container -->
        <div class="w-3/12 border-2 border-red-500"></div>
      </main>
    </div>
  </body>
</html>
